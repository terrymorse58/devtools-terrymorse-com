<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootsdark@latest/dist/bootsdark.min.css">
  <title>console-error-button demo</title>
</head>
<body>

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="https://terrymorse.com">Terry Morse
      Software</a>
  </nav>
</header>

<main role="main" class="p-5">
  <h1>console-error-button</h1>

  <p>Displays a dismissable button in bottom left corner of window whenever<br>
    <code>console.error()</code> is called.</p>

  <p>Download from
    <a href="https://github.com/terrymorse58/console-error-button">GitHub</a>.
  </p>

  <button id="create-error"
          class="btn btn-lg btn-primary">Create a console error</button>
</main>

<script
  src="https://cdn.jsdelivr.net/npm/console-error-button@1.1.0/consoleErrBtn.js"
></script>
<!--<script src="../consoleErrBtn.js"></script>-->
<script>
  let iError = 0;
  document.getElementById('create-error').onclick = () => {
    console.error(`Test error number ${++iError}`);
  };
</script>

</body>
</html>
