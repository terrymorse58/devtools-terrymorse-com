<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">

  <title>browser-device-features: identify browser device features</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootsdark/dist/bootsdark.min.css">
</head>
<body>

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="https://terrymorse.com">Terry Morse
      Software</a>
  </nav>
</header>


<div class="container m-4">

  <h1>browser-device-features</h1>
  <h5 class="ml-2">Identify the device features of the current web browser</h5>
  <hr>

  <p>Download from
    <a href="https://github.com/terrymorse58/browser-device-features">GitHub</a>
    or
    <a href="https://www.npmjs.com/browser-device-features">npmjs</a>.
  </p>

  <p>
    <button class="btn btn-primary"
            onclick="testAll();">Test this browser
    </button>
  </p>

  <div id="tbl-wrapper" class="mt-4 d-none">
    <h4>Test Results</h4>
    <table class="table table-striped"
           style="max-width: 50rem">
      <thead>
      <tr>
        <th scope="col">Function</th>
        <th scope="col">Meaning</th>
        <th scope="col">Value</th>
      </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div> <!-- /#tbl-wrapper -->

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
  crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/browser-device-features/bd-features.js"></script>
<script src="bdf-test.js"></script>
<script>
  function testAll () {
    const tbody = document.getElementById('tbody');
    tbody.innerHTML = "";
    BdfTest.testAll().forEach(result => {
      const trow = tbody.insertRow(-1);
      trow.insertCell(-1).innerHTML = result.name + '()';
      trow.insertCell(-1).innerHTML = result.meaning;
      trow.insertCell(-1).innerHTML = result.value;
    });
    const twrap = document.getElementById('tbl-wrapper');
    twrap.classList.remove('d-none');
  }
</script>

</body>
</html>
