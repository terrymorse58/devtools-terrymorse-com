<html>
<!-- test for browser presence of certain services -->
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootsdark@latest/dist/bootsdark.min.css">
  <style>
    pre {
      border: 1px solid rgba(0,0,0,0.5);
      padding: 1rem;
      max-width: 30rem;
    }
    @media (max-width: 540px) {
      main {
        margin: 0.5rem;
      }
    }
  </style>
  <title>Browser Report</title>
</head>
<body class="d-flex flex-column h-100">
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="https://terrymorse.com">Terry Morse
      Software</a>
  </nav>
</header>
<main role="main" class="flex-shrink-0">
  <div class="container pt-4">
    <h1>Browser Report</h1>
    <h5>Detecting the features of this browser and its computer.</h5>
    <pre id="pre-info" class="mt-4"></pre>
  </div>
</main>
<script
  src="https://cdn.jsdelivr.net/npm/detect.js@2.2.2/detect.min.js"></script>
<script src="browserinfo.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-3065155-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-3065155-2');
</script>

</body>
</html>
