<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">
  <title>Custom Bootstrap Card Demo</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.css"
  >
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootsdark@latest/dist/bootsdark.min.css">

  <style id="tms-card-styles"></style>
</head>
<body class="pt-2">
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="https://terrymorse.com">Terry Morse
      Software</a>
  </nav>
</header>

<div class="container-fluid">
  <h1>Custom Bootstrap Cards</h1>

  <p>Download from GitHub:
    <a href="https://github.com/terrymorse58/custom-bootstrap-card">
      terrymorse58/custom-bootstrap-card</a><br>
    Download from npm:
    <a href="https://www.npmjs.com/package/custom-bootstrap-card">custom-bootstrap-card</a>
  </p>

  <div id="exampleCards" class="row tms-cards">
    <!-- cards will go here -->
  </div> <!-- /.row.tms-cards -->

</div> <!-- /.container-fluid -->

<script type="module">
  import {addCard} from
      'https://cdn.jsdelivr.net/npm/custom-bootstrap-card@1.3.2/src/bootstrap-card.js';

  addCard({
    containerId: 'exampleCards',
    imageUrl: `imgs/custom-bscard-img1-400x300.png`,
    imageAlt: 'man in audience laughing',
    title: `Animated Hover Effect`,
    text: 'Hover over this card to see an animation effect',
    imgHoverURL: 'imgs/custom-bscard-img1-400x300.gif'
  });

  addCard({
    containerId: 'exampleCards',
    imageUrl: `imgs/custom-bscard-img2-static-480x360.gif`,
    imageAlt: 'man face palm',
    title: `Animated Hover Effect with Link`,
    text: 'Good God OMG GIF by Aaron Taos, available at giphy.com',
    href: 'https://giphy.com/gifs/aarontaos-aaron-taos-OrRbn1vt5EazE0myv0',
    imgHoverURL: 'imgs/custom-bscard-img2-dynamic-400x300.gif'
  });

  addCard({
    containerId: 'exampleCards',
    imageUrl: `imgs/custom-bscard-img3-static-480x360.gif`,
    imageAlt: 'cartoon hearts',
    title: `Animated Hover Effect`,
    text: 'Hover (or click on touch device) for animation',
    imgHoverURL: 'imgs/custom-bscard-img3-animated-400x300.gif'
  });

  addCard({
    containerId: 'exampleCards',
    imageUrl: `imgs/custom-bscard-img4-static-400x300.gif`,
    imageAlt: 'singing dogs',
    title: `Animated Hover Effect with Link`,
    text: 'Hover (or click on touch device) for animation',
    href:
      'https://giphy.com/clips/puppybowl-puppy-bowl-2021-xvii-cjbsUeIUdQNf7LgffL',
    imgHoverURL: 'imgs/custom-bscard-img4-animated-400x300.gif'
  });

  addCard({
    containerId: 'exampleCards',
    imageUrl: `imgs/custom-bscard-img5-static-400x300.gif`,
    imageAlt: 'playing dogs',
    title: `Animated Hover Effect`,
    text: 'Hover (or click on touch device) for animation',
    imgHoverURL: 'imgs/custom-bscard-img5-animated-418x313.gif'
  });

  for (let i = 1; i < 4; i++) {
    addCard({
      containerId: 'exampleCards',
      imageUrl: `https://picsum.photos/400/300?${i}`,
      imageAlt: `sample picsum image number ${i}`,
      title: `Lorem Picsum Image ${i}`,
      text: 'A static image randomly selected from picsum.photos',
      href: 'https://picsum.photos'
    });
  }
</script>
</body>
</html>
