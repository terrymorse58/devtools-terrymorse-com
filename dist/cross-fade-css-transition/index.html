<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross Fade Effect with CSS Transitions</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">

  <!-- for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="elevation">

  <!-- bootstrap CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous">

  <!-- support dark mode preference -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootsdark@latest/dist/bootsdark.min.css">

  <style>
    .wrapper {
      border: 1px solid red;
      width: 90vw;
      height: 55vw;
      margin: 1rem 0 4rem 0;
      position: relative;
    }
    .img-background, .img-fade {
      width: calc(90vw - 2px);
      height: calc(55vw - 4px);
    }
    .img-background {
      z-index: 0;
    }
    .img-fade {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: opacity 2s linear;
    }
    .fade-in {
      opacity: 0;
    }
    .fade-in.fade {
      opacity: 1;
      transition: opacity 2s linear;
    }
    .fade-out {
      opacity: 1;
    }
    .fade-out.fade {
      opacity: 0;
      transition: opacity 2s linear;
    }
    .btn-fade {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 2;
    }
  </style>
</head>
<body style="padding: 1vw 5vw">

<h1>Cross Fade Effect with CSS Transitions</h1>

<div class="wrapper">
  <img class="img-background img-fluid"
       src="https://cdn.jsdelivr.net/gh/terrymorse58/devtools-terrymorse-com/dist/imgs/cross-fade-background-1024x768.jpg"
       alt="background image">
  <img id="img-a"
       class="img-fade fade-in"
       src="https://cdn.jsdelivr.net/gh/terrymorse58/devtools-terrymorse-com/dist/imgs/cross-fade-img-a.png"
       alt="image a">
  <img id="img-b"
       class="img-fade fade-out"
       src="https://cdn.jsdelivr.net/gh/terrymorse58/devtools-terrymorse-com/dist/imgs/cross-fade-img-b.png"
       alt="image b">
  <button id="btn-fade" class="btn btn-primary btn-fade">Cross Fade</button>
</div>

<footer>
  <a class="text-primary" href="//terrymorse.com">Terry Morse Software</a>
</footer>

<script>
  const btnFade = document.getElementById('btn-fade');
  const imgA = document.getElementById('img-a');
  const imgB = document.getElementById('img-b');
  btnFade.addEventListener('click', () => {
    imgA.classList.toggle('fade');
    imgB.classList.toggle('fade');
  });
</script>

</body>
</html>
